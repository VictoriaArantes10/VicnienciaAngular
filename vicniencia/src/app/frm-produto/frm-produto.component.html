<mat-card>
  <mat-card-header>
    <mat-card-title>Cadastro de Produtos</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <div
        fxLayout="row"
        fxLayout.xs="column"
        fxLayoutWrap
        fxLayoutGap="4.5%"
        fxLayoutAlign="left"
      >
        <mat-form-field appearance="fill">
          <mat-label>Nome</mat-label>
          <input
            matInput
            placeholder="Nome"
            name="nome"
            [(ngModel)]="produtoVenda.nome"
          />
        </mat-form-field>
      

        <mat-form-field fxFlex="50%">
          <mat-label>CodBarras</mat-label>
          <input
            matInput
            placeholder="codigoBarras"
            name="codigoBarras"
            [(ngModel)]="produtoVenda.codigoBarras"
          />
        </mat-form-field>
      </div>
      <hr>

      <div
        fxLayout="row"
        fxLayout.xs="column"
        fxLayoutWrap
        fxLayoutGap="4.5%"
        fxLayoutAlign="left"
      >
        <mat-form-field>
          <mat-label>Descrição</mat-label>
          <input
            matInput
            placeholder="descricao"
            name="descricao"
            [(ngModel)]="produtoVenda.descricao"
          />
        </mat-form-field>
      </div>
      <hr />

       <div
        fxLayout="row"
        fxLayout.xs="column"
        fxLayoutWrap
        fxLayoutGap="3.5%"
        fxLayoutAlign="left"
      >
        <mat-form-field>
          <mat-label>Fornecedor</mat-label>
          <input
            matInput
            placeholder="fornecedor"
            name="fornecedor"
            [(ngModel)]="produtoVenda.fornecedor"
          />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Grupo</mat-label>
          <input
            matInput
            placeholder="grupo"
            name="grupo"
            [(ngModel)]="produtoVenda.grupo"
          />
        </mat-form-field>
      </div>
      <div
        fxLayout="row"
        fxLayout.xs="column"
        fxLayoutWrap
        fxLayoutGap="3.5%"
        fxLayoutAlign="left"
      > 
        <mat-form-field>
          <mat-label>Valor</mat-label>
          <input
            matInput
            placeholder="valor"
            name="valor"
            [(ngModel)]="produtoVenda.valor"
          />
        </mat-form-field> 

        <mat-form-field>
          <mat-label>OBS</mat-label>
          <input
            matInput
            placeholder="obs"
            name="obs"
            [(ngModel)]="produtoVenda.obs"
          />
        </mat-form-field> 
       </div> 
    </form>
  </mat-card-content>
  <mat-card-footer>
    <button mat-raised-button color="primary" class="m-20px" (click)="salvar()">
      <mat-icon>check_circle_outline</mat-icon>
      Salvar
    </button>
    
    <button mat-raised-button color="secundary" class="m-20px" (click)="voltar()">
      <mat-icon>delete_outline</mat-icon>
      Voltar
    </button>

  </mat-card-footer>
</mat-card>
