
<button  mat-fab extended (click)="novo()">
  <mat-icon>add_circle_outline</mat-icon>
  Adicionar Produto
</button>
<hr>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="codigoBarras">
    <th mat-header-cell *matHeaderCellDef> CodBarras </th>
    <td mat-cell *matCellDef="let element"> {{element.codigoBarras}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef> Valor </th>
    <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
  </ng-container>
  <ng-container matColumnDef="fornecedor">
    <th mat-header-cell *matHeaderCellDef> Fornecedor </th>
    <td mat-cell *matCellDef="let element"> {{element.fornecedor}} </td>
  </ng-container>
  <ng-container matColumnDef="grupo">
    <th mat-header-cell *matHeaderCellDef> Grupo </th>
    <td mat-cell *matCellDef="let element"> {{element.grupo}} </td>
  </ng-container>
  <ng-container matColumnDef="obs">
    <th mat-header-cell *matHeaderCellDef> OBS </th>
    <td mat-cell *matCellDef="let element"> {{element.obs}} </td>
  </ng-container>


  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let row" style="min-width: 80px;">
  
  
      <a (click)="remover(row.id)" type="button">
        <mat-icon  class="icon m-5px" matTooltip="Remover">delete</mat-icon>
        <mat-icon *ngIf="row.deletado==true"  class="icon" matTooltip="Ativar produtoVenda">done</mat-icon>
      </a>
       
       <a (click)="alterar(row.id)" type="button">
        <mat-icon class="icon m-5px">edit</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
